hello_world.content:
  path: '/hello'
  defaults:
    _controller: '\Drupal\hello_world\Controller\HelloController::content'
    _title: 'Helfer finden'
  requirements:
    _permission: 'access content'


hello_word.form:
  path: '/form'
  defaults:
    _form: '\Drupal\hello_world\Form\HelloForm'
    _title: 'Trial form'
  requirements:
    _permission: 'access content'
